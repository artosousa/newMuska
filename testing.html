
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas Skateboards -Silhouette Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=0.3">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.17/fabric.min.js"></script>

	<canvas id="c" width=500 height=250></canvas>

	<input class="input" data-text="text1" value="text1" id="cardalltexthex1" />


	<script type="text/javascript">
		var text;
		var canvas;
		canvas = new fabric.Canvas('c');
		text1 = new fabric.Text("Text", {
		  id: "cardalltexthex1",
		  fontSize: 70,
		  selectable: false,
		  left: 100,
		  top: 0,
		  text: "text1",
		  fill: '#f00'
		});
		canvas.add(text1);

		$('.input').on('keyup', function() {
		  id = $(this).attr('id');
		  val = $(this).attr('data-text');
		  newtext = $(this).val();
		  input = $(this);

		  objs = canvas.getObjects();
		  objs.forEach(function(obj) {
		    if (obj && obj.text == val) {
		      obj.setText(newtext);
		      input.attr("data-text", newtext);
		      canvas.renderAll();
		    }
		  });
		});
	</script>
</body>
</html>
